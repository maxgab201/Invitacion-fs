<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia para Cumpleaños de Max</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS (necesario para los estilos base) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div id="app-container" class="container mx-auto p-4 max-w-6xl">
        
        <!-- Header (no editable) -->
        <header class="text-center py-8">
            <h1 class="font-pacifico text-5xl md:text-6xl text-indigo-600" id="event-title">¡Cumpleaños de Max!</h1>
            <p class="text-gray-600 mt-4 text-lg" id="event-details">¡Estás invitado a celebrar conmigo! Confirma tu asistencia aquí abajo.</p>
        </header>

        <!-- RSVP Form -->
        <div class="form-container custom-shadow max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Confirma tu Asistencia</h2>
            <form id="rsvp-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Tu Nombre Completo</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Ana Pérez" required>
                </div>
                <div class="mb-6">
                    <span class="block text-gray-700 font-medium mb-2">¿Podrás venir?</span>
                    <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-center space-y-2 sm:space-y-0 sm:space-x-6">
                        <label class="flex items-center">
                            <input type="radio" name="attendance" value="yes" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                            <span class="ml-2 text-gray-700">¡Sí, asistiré!</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="attendance" value="maybe" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Tal vez</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="attendance" value="no" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">No podré asistir</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full btn-primary font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Enviar Confirmación
                </button>
            </form>
        </div>

        <!-- Guest Lists -->
        <div class="grid md:grid-cols-3 gap-6 mt-8">
            <div class="list-container custom-shadow">
                <h3 class="text-xl font-bold text-green-600 mb-4">Asistirán (<span id="attending-count">0</span>)</h3>
                <ul id="attending-list"></ul>
            </div>
            <div class="list-container custom-shadow">
                <h3 class="text-xl font-bold text-yellow-600 mb-4">Tal Vez (<span id="maybe-count">0</span>)</h3>
                <ul id="maybe-list"></ul>
            </div>
            <div class="list-container custom-shadow">
                <h3 class="text-xl font-bold text-red-600 mb-4">No Asistirán (<span id="not-attending-count">0</span>)</h3>
                <ul id="not-attending-list"></ul>
            </div>
        </div>

    </div>
    
    <!-- Custom Modal -->
    <div id="notification-modal" class="modal-backdrop hidden">
        <div class="modal-content custom-shadow">
            <p id="modal-message" class="text-lg text-gray-800 mb-6"></p>
            <button id="modal-close-btn" class="btn-primary font-bold py-2 px-6 rounded-lg">Cerrar</button>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia para Cumpleaños de Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .custom-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }
        .list-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 1.5rem;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .attendee-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem 0;
        }
        .attendee-item:last-child {
            border-bottom: none;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="container mx-auto p-4 max-w-6xl">
        
        <!-- Header (no editable) -->
        <header class="text-center py-8">
            <h1 class="font-pacifico text-5xl md:text-6xl text-indigo-600" id="event-title">¡Cumpleaños de Max!</h1>
            <p class="text-gray-600 mt-4 text-lg" id="event-details">¡Estás invitado a celebrar conmigo! Confirma tu asistencia aquí abajo.</p>
        </header>

        <!-- RSVP Form -->
        <div class="form-container custom-shadow max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Confirma tu Asistencia</h2>
            <form id="rsvp-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Tu Nombre Completo</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Ana Pérez" required>
                </div>
                <div class="mb-6">
                    <span class="block text-gray-700 font-medium mb-2">¿Podrás venir?</span>
                    <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-center space-y-2 sm:space-y-0 sm:space-x-6">
                        <label class="flex items-center">
                            <input type="radio" name="attendance" value="yes" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                            <span class="ml-2 text-gray-700">¡Sí, asistiré!</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="attendance" value="maybe" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">Tal vez</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="attendance" value="no" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <span class="ml-2 text-gray-700">No podré asistir</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full btn-primary font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    Enviar Confirmación
                </button>
            </form>
        </div>

        <!-- Guest Lists -->
        <div class="grid md:grid-cols-3 gap-6 mt-8">
            <div class="list-container custom-shadow">
                <h3 class="text-xl font-bold text-green-600 mb-4">Asistirán (<span id="attending-count">0</span>)</h3>
                <ul id="attending-list"></ul>
            </div>
            <div class="list-container custom-shadow">
                <h3 class="text-xl font-bold text-yellow-600 mb-4">Tal Vez (<span id="maybe-count">0</span>)</h3>
                <ul id="maybe-list"></ul>
            </div>
            <div class="list-container custom-shadow">
                <h3 class="text-xl font-bold text-red-600 mb-4">No Asistirán (<span id="not-attending-count">0</span>)</h3>
                <ul id="not-attending-list"></ul>
            </div>
        </div>

    </div>
    
    <!-- Custom Modal -->
    <div id="notification-modal" class="modal-backdrop hidden">
        <div class="modal-content custom-shadow">
            <p id="modal-message" class="text-lg text-gray-800 mb-6"></p>
            <button id="modal-close-btn" class="btn-primary font-bold py-2 px-6 rounded-lg">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===================================================================================
        // ESTA ES TU CONFIGURACIÓN REAL DE FIREBASE. ¡LISTO PARA USAR!
        // ===================================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCVqjRaslFzz9MJCh-GITX3nl_QN9umIXM",
          authDomain: "invitacion-bbf0c.firebaseapp.com",
          projectId: "invitacion-bbf0c",
          storageBucket: "invitacion-bbf0c.appspot.com", // Corregido para que coincida con el formato estándar
          messagingSenderId: "812806117717",
          appId: "1:812806117717:web:a39d54fdc6dabb543f77dc",
          measurementId: "G-1VP3FZ5SF4"
        };
        
        // Usa un ID único para tu evento para que los datos no se mezclen con otros.
        const eventId = "cumple-de-max-2025";

        let db, auth, userId;
        let attendeesState = [], notAttendeesState = [], maybeAttendeesState = [];

        const rsvpForm = document.getElementById('rsvp-form');
        const nameInput = document.getElementById('name');
        const attendingList = document.getElementById('attending-list');
        const notAttendingList = document.getElementById('not-attending-list');
        const maybeList = document.getElementById('maybe-list');
        const attendingCount = document.getElementById('attending-count');
        const notAttendingCount = document.getElementById('not-attending-count');
        const maybeCount = document.getElementById('maybe-count');
        const notificationModal = document.getElementById('notification-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showNotification(message) {
            modalMessage.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        function hideNotification() {
            notificationModal.classList.add('hidden');
        }
        
        function renderAllLists() {
            const renderList = (listEl, state, className) => {
                listEl.innerHTML = '';
                state.forEach(guest => {
                    const li = document.createElement('li');
                    li.className = `attendee-item ${className}`;
                    li.textContent = guest.name;
                    listEl.appendChild(li);
                });
            };
            renderList(attendingList, attendeesState, 'text-gray-700');
            renderList(maybeList, maybeAttendeesState, 'text-gray-700');
            renderList(notAttendingList, notAttendeesState, 'text-gray-600 italic');
            attendingCount.textContent = attendeesState.length;
            notAttendingCount.textContent = notAttendeesState.length;
            maybeCount.textContent = maybeAttendeesState.length;
        }

        async function initializeAppAndListeners() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                setupRealtimeListeners();

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showNotification("No se pudo conectar con el servicio de confirmación.");
            }
        }

        function setupRealtimeListeners() {
            const createListener = (collectionName, stateUpdater) => {
                const collRef = collection(db, `artifacts/${eventId}/public/data/${collectionName}`);
                onSnapshot(query(collRef), (snapshot) => {
                    stateUpdater(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    renderAllLists();
                });
            };
            createListener('attendees', (data) => attendeesState = data);
            createListener('not_attendees', (data) => notAttendeesState = data);
            createListener('maybe_attendees', (data) => maybeAttendeesState = data);
        }
        
        async function findAndRemoveExistingGuest(name) {
            const collections = ['attendees', 'not_attendees', 'maybe_attendees'];
            const deletePromises = [];
            for (const coll of collections) {
                const collRef = collection(db, `artifacts/${eventId}/public/data/${coll}`);
                const q = query(collRef, where("name", "==", name));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
            }
            await Promise.all(deletePromises);
        }

        rsvpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) { return; }
            const name = nameInput.value.trim();
            if (!name) {
                showNotification("Por favor, ingresa tu nombre.");
                return;
            }
            const attendance = document.querySelector('input[name="attendance"]:checked').value;
            const guestData = { name, timestamp: new Date() };

            try {
                await findAndRemoveExistingGuest(name);
                let targetCollection = '';
                if (attendance === 'yes') targetCollection = 'attendees';
                else if (attendance === 'no') targetCollection = 'not_attendees';
                else targetCollection = 'maybe_attendees';
                
                await addDoc(collection(db, `artifacts/${eventId}/public/data/${targetCollection}`), guestData);
                showNotification("¡Gracias! Tu respuesta ha sido actualizada.");
                rsvpForm.reset();
            } catch (error) {
                console.error("Error al guardar la confirmación: ", error);
                showNotification("Hubo un error al enviar tu confirmación.");
            }
        });
        
        modalCloseBtn.addEventListener('click', hideNotification);
        notificationModal.addEventListener('click', (e) => {
            if (e.target === notificationModal) hideNotification();
        });

        initializeAppAndListeners();
    </script>
</body>
</html>
